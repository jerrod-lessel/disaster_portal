<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>California Disaster Risk Portal</title>

  <!-- Leaflet Core -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Leaflet-Geoman -->
  <link rel="stylesheet" href="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.css" />
  <script src="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.min.js"></script>

  <!-- Esri Leaflet -->
  <script src="https://unpkg.com/esri-leaflet/dist/esri-leaflet.js"></script>

  <!-- Turf.js -->
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

  <!-- Custom styles -->
  <link rel="stylesheet" href="../style.css">
  <!-- Load GeoRaster and GeoRasterLayer -->
  <script src="https://unpkg.com/georaster"></script>
  <script src="https://unpkg.com/georaster-layer-for-leaflet"></script>

</head>
<body>
  <!-- Top Banner -->
  <div id="top-banner">
    California Disaster Risk Portal
    <div id="subtitle">Select layers using the controls on the map.</div>
  </div>

  <!-- Map + Sidebar Container -->
<div id="container">
  <!-- Sidebar -->
  <div id="sidebar">
    <h2>Location Report</h2>
    <div id="report-content">
      <em>Click on the map to load data.</em>
    </div>
  </div>

  <!-- Map -->
  <div id="map"></div>

  <!-- Legend Toggle -->
  <div class="map-widget leaflet-control leaflet-bar">
    <a href="#" id="legend-toggle" title="Toggle Legend">üó∫Ô∏è</a>
  </div>

  <!-- Legend Box -->
  <div id="legend-box" class="hidden">
    <h3>Fire Hazard Legend</h3>
    <div><i style="background:#d7191c;"></i> Very High</div>
    <div><i style="background:#fdae61;"></i> High</div>
    <div><i style="background:#ffffbf;"></i> Moderate</div>
  </div>

  <!-- georaster for reading the landslide TIFF -->
  <script src="https://unpkg.com/georaster"></script>

  <!-- georaster-layer-for-leaflet (only if you want to display the raster, optional) -->
  <script src="https://unpkg.com/georaster-layer-for-leaflet"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.8.0/proj4.js"></script>

  <!-- Main Map Script -->
  <script src="../map.js"></script>
</body>
</html>
